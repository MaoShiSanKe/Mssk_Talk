<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÁÆ°ÁêÜÂêéÂè∞</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f7f5f0;
      --surface: #ffffff;
      --border: #e0dbd0;
      --text: #2a2420;
      --text-secondary: #8a8078;
      --accent: #5c4a3a;
      --accent-light: #f0ebe0;
      --success: #3d6b4f;
      --success-bg: #edf5f0;
      --error: #8b3a3a;
      --error-bg: #fdf0f0;
      --blocked-bg: #fdf5f0;
      --unread-bg: #f5f0fa;
      --radius: 8px;
      --shadow: 0 2px 12px rgba(60,40,20,0.08);
    }

    [data-theme="dark"] {
      --bg: #1a1714;
      --surface: #242018;
      --border: #3a3530;
      --text: #e8e0d8;
      --text-secondary: #9a9088;
      --accent: #c8a87a;
      --accent-light: #2a2418;
      --success: #5a9a70;
      --success-bg: #1a2a20;
      --error: #c87a7a;
      --error-bg: #2a1818;
      --blocked-bg: #2a1e1a;
      --unread-bg: #1e1a2a;
    }

    /* ÂÜ∑Ëâ≤ÊñπÊ°àÔºàËìùÁÅ∞Ôºâ */
    [data-scheme="cool"] {
      --bg: #f0f2f5;
      --surface: #ffffff;
      --border: #dde1e8;
      --text: #1a1f2e;
      --text-secondary: #5a6478;
      --accent: #3a5a8a;
      --accent-light: #e8f0fa;
      --success: #2d6a4f;
      --success-bg: #edf5f0;
      --error: #8b2020;
      --error-bg: #fdf0f0;
      --blocked-bg: #fff5f5;
      --unread-bg: #f0f5ff;
      --shadow: 0 2px 12px rgba(30,50,100,0.08);
    }

    [data-scheme="cool"][data-theme="dark"] {
      --bg: #0f1520;
      --surface: #161e2e;
      --border: #263048;
      --text: #d8e0f0;
      --text-secondary: #7a90b8;
      --accent: #7aabdc;
      --accent-light: #1a2438;
      --success: #5a9a70;
      --success-bg: #1a2a20;
      --error: #c87a7a;
      --error-bg: #2a1818;
      --blocked-bg: #2a1e28;
      --unread-bg: #1a2035;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Noto Sans SC', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* È°∂Ê†è */
    .topbar {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 0 24px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .topbar h1 {
      font-size: 1rem;
      font-weight: 500;
      color: var(--accent);
    }

    .topbar button {
      background: none;
      border: 1px solid var(--border);
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    /* ÁôªÂΩïÁïåÈù¢ */
    #login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }

    .login-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 40px 32px;
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .login-card h2 {
      font-size: 1.3rem;
      font-weight: 400;
      margin-bottom: 24px;
      color: var(--text);
    }

    .login-card input {
      width: 100%;
      padding: 11px 14px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.95rem;
      outline: none;
      margin-bottom: 12px;
      font-family: inherit;
    }

    .login-card input:focus { border-color: var(--accent); }

    .login-card button {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-size: 0.95rem;
      cursor: pointer;
      font-family: inherit;
    }

    #login-error {
      color: var(--error);
      font-size: 0.85rem;
      margin-top: 10px;
      display: none;
    }

    /* ‰∏ªÁïåÈù¢ */
    #admin-screen { display: none; }

    .main-content {
      max-width: 860px;
      margin: 0 auto;
      padding: 24px 16px;
    }

    /* ÁªüËÆ°Ê†è */
    .stats {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .export-btn {
      padding: 6px 14px;
      border: 1px solid var(--border);
      border-radius: 20px;
      background: var(--surface);
      color: var(--text-secondary);
      font-size: 0.85rem;
      font-family: inherit;
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .export-btn:hover { border-color: var(--accent); color: var(--accent); }
    .export-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .stat-card {
      flex: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      text-align: center;
    }

    .stat-card .number {
      font-size: 1.8rem;
      font-weight: 500;
      color: var(--accent);
    }

    .stat-card .label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    /* ÂàÜÂå∫Ê†áÈ¢ò */
    .section-title {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-secondary);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .section-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
      padding: 4px 0;
    }

    .section-toggle:hover { color: var(--accent); }

    /* ËÆæÁΩÆÈù¢Êùø */
    .settings-panel {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 8px;
      overflow: hidden;
    }

    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      gap: 16px;
    }

    .setting-row:last-child { border-bottom: none; }

    .setting-info {
      flex: 1;
    }

    .setting-label {
      display: block;
      font-size: 0.9rem;
      color: var(--text);
    }

    .setting-desc {
      display: block;
      font-size: 0.78rem;
      color: var(--text-secondary);
      margin-top: 2px;
    }

    .setting-control {
      flex-shrink: 0;
    }

    .toggle-btn {
      padding: 6px 18px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 0.85rem;
      font-family: inherit;
      font-weight: 500;
      transition: background 0.15s;
    }

    .toggle-btn.on {
      background: var(--success);
      color: #fff;
    }

    .toggle-btn.off {
      background: var(--border);
      color: var(--text-secondary);
    }

    .toggle-btn:disabled { opacity: 0.6; cursor: not-allowed; }

    .number-control {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .setting-number {
      width: 80px;
      padding: 5px 8px;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 0.9rem;
      font-family: inherit;
      outline: none;
      text-align: center;
    }

    .btn-save-num {
      padding: 5px 12px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--surface);
      font-size: 0.82rem;
      cursor: pointer;
      font-family: inherit;
      color: var(--text-secondary);
    }

    /* Â∑•ÂÖ∑Ê†è */
    .toolbar {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .search-input {
      flex: 1;
      min-width: 180px;
      padding: 6px 12px;
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 0.85rem;
      font-family: inherit;
      outline: none;
      background: var(--surface);
    }

    .search-input:focus { border-color: var(--accent); }

    /* ËøáÊª§Âô® */
    .filters {
      display: flex;
      gap: 8px;
    }

    /* ÂàÜÈ°µ */
    .pagination {
      display: flex;
      gap: 6px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .page-btn {
      padding: 5px 12px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--surface);
      font-size: 0.85rem;
      cursor: pointer;
      font-family: inherit;
      color: var(--text-secondary);
    }

    .page-btn.active {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .page-btn.page-arrow {
      font-size: 1rem;
      padding: 5px 10px;
    }

    .page-btn:disabled {
      opacity: 0.35;
      cursor: not-allowed;
    }

    .page-dots {
      padding: 5px 4px;
      color: var(--text-secondary);
      font-size: 0.85rem;
      line-height: 1;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 24px;
      font-size: 0.8rem;
    }

    footer a {
      color: var(--text-secondary);
      text-decoration: none;
    }

    footer a:hover { text-decoration: underline; }

    .filter-btn {
      padding: 6px 16px;
      border: 1px solid var(--border);
      border-radius: 20px;
      background: var(--surface);
      font-size: 0.85rem;
      cursor: pointer;
      color: var(--text-secondary);
      font-family: inherit;
    }

    .filter-btn.active {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    /* ÊäòÂè†ÁÆ≠Â§¥ÂíåÊ∂àÊÅØÊï∞ */
    .toggle-arrow {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-right: 2px;
    }

    .msg-count {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-left: 6px;
    }

    /* ÊäòÂè†È¢ÑËßà */
    .group-preview {
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      border-top: 1px solid var(--border);
    }

    .group-preview:hover { background: #fafafa; }

    .preview-text {
      font-size: 0.85rem;
      color: var(--text-secondary);
      flex: 1;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .preview-time {
      font-size: 0.75rem;
      color: var(--text-secondary);
      white-space: nowrap;
      flex-shrink: 0;
    }

    /* Â±ïÂºÄÂå∫Âüü */
    .group-detail {
      border-top: 1px solid var(--border);
    }

    /* ÁªÑÂÜÖÊ∂àÊÅØÂàÜÈ°µ */
    .msg-pagination {
      display: flex;
      gap: 4px;
      padding: 10px 16px;
      border-top: 1px solid var(--border);
      background: #fafafa;
    }

    /* ËÆøÂÆ¢ÂàÜÁªÑ */
    .visitor-group {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 16px;
      overflow: hidden;
    }

    .visitor-group.blocked {
      background: var(--blocked-bg);
      border-color: #f0c0c0;
    }

    .visitor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      background: #fafafa;
    }

    .visitor-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .visitor-name {
      font-size: 0.9rem;
      color: var(--text);
      font-weight: 500;
    }

    .visitor-id {
      font-size: 0.78rem;
      color: var(--text-secondary);
      font-family: monospace;
      cursor: default;
    }

    .badge {
      font-size: 0.7rem;
      padding: 2px 8px;
      border-radius: 10px;
      font-weight: 500;
    }
    .badge.blocked { background: #fddede; color: var(--error); }
    .badge.unread { background: var(--unread-bg); color: var(--accent); }

    .visitor-actions button {
      font-size: 0.8rem;
      padding: 4px 12px;
      border: 1px solid var(--border);
      border-radius: 4px;
      cursor: pointer;
      background: var(--surface);
      font-family: inherit;
      color: var(--text-secondary);
    }

    /* Â§áÊ≥®Âå∫ */
    .note-area {
      display: flex;
      gap: 8px;
      padding: 10px 16px;
      border-bottom: 1px solid var(--border);
      background: #fdfdf8;
    }

    .note-input {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 0.82rem;
      font-family: inherit;
      outline: none;
      background: var(--surface);
    }

    .btn-note {
      padding: 6px 12px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--surface);
      font-size: 0.8rem;
      cursor: pointer;
      font-family: inherit;
      color: var(--text-secondary);
      white-space: nowrap;
    }

    /* Ê∂àÊÅØÊù°ÁõÆ */
    .message-thread { padding: 0 16px; }

    .message-item {
      padding: 14px 0;
      border-bottom: 1px solid var(--border);
    }
    .message-item:last-child { border-bottom: none; }
    .message-item.unread { background: none; }
    .message-item.unread .msg-content::before {
      content: '‚óè ';
      color: var(--accent);
      font-size: 0.6rem;
      vertical-align: middle;
    }

    .msg-content {
      font-size: 0.9rem;
      line-height: 1.65;
      white-space: pre-wrap;
      color: var(--text);
    }

    .msg-contact {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 6px;
    }

    .msg-img-link {
      display: inline-block;
      margin-top: 6px;
      font-size: 0.8rem;
      color: var(--accent);
      text-decoration: none;
    }

    .msg-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
    }

    .msg-actions {
      display: flex;
      gap: 6px;
    }

    .msg-time {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .btn-read {
      font-size: 0.78rem;
      padding: 3px 10px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--accent-light);
      color: var(--accent);
      cursor: pointer;
      font-family: inherit;
    }

    .btn-block-msg {
      font-size: 0.78rem;
      padding: 3px 10px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--surface);
      color: var(--text-secondary);
      cursor: pointer;
      font-family: inherit;
    }

    .btn-block-msg.unblock {
      color: var(--success);
      border-color: #b8d8c4;
    }

    .msg-blocked {
      opacity: 0.5;
    }

    .blocked-badge {
      display: inline-block;
      font-size: 0.7rem;
      padding: 2px 7px;
      border-radius: 10px;
      background: #fddede;
      color: var(--error);
      margin-bottom: 6px;
    }

    /* Á°ÆËÆ§ÂºπÁ™ó */
    .confirm-dialog {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .confirm-box {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 28px 24px;
      width: 100%;
      max-width: 340px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
    }

    .confirm-title {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .confirm-desc {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }

    .confirm-check {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .confirm-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .confirm-actions button {
      padding: 7px 16px;
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      font-family: inherit;
      background: var(--surface);
      color: var(--text-secondary);
    }

    .confirm-actions button.danger {
      background: var(--error);
      color: #fff;
      border-color: var(--error);
    }

    .loading, .empty {
      color: var(--text-secondary);
      font-size: 0.9rem;
      padding: 20px;
      text-align: center;
    }

    @media (max-width: 500px) {
      .stats { flex-direction: column; }
    }
  </style>
</head>
<body>

  <!-- ÁôªÂΩïÁïåÈù¢ -->
  <div id="login-screen">
    <div class="login-card">
      <h2 data-i18n="admin.login_title">ÁÆ°ÁêÜÂêéÂè∞</h2>
      <input
        type="password"
        id="password-input"
        data-i18n-attr="placeholder"
        data-i18n="admin.password_placeholder"
        placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å"
      >
      <button id="login-btn" data-i18n="admin.login_btn">ÁôªÂΩï</button>
      <p id="login-error"></p>
    </div>
  </div>

  <!-- ‰∏ªÁïåÈù¢ -->
  <div id="admin-screen">
    <div class="topbar">
      <h1 data-i18n="admin.login_title">ÁÆ°ÁêÜÂêéÂè∞</h1>
      <div style="display:flex;align-items:center;gap:8px;">
        <button class="scheme-toggle" style="background:none;border:1px solid var(--border);border-radius:12px;cursor:pointer;font-size:0.78rem;padding:4px 10px;color:var(--text-secondary);font-family:inherit;" title="ÂàáÊç¢ÈÖçËâ≤ÊñπÊ°à">üîµ ÂÜ∑Ëâ≤</button>
        <button class="theme-toggle" style="background:none;border:none;cursor:pointer;font-size:1rem;padding:4px;" title="ÂàáÊç¢‰∏ªÈ¢ò">üåô</button>
        <button id="logout-btn" data-i18n="admin.logout">ÈÄÄÂá∫</button>
      </div>
    </div>

    <div class="main-content">

      <!-- ÁªüËÆ° -->
      <div class="stats">
        <div class="stat-card">
          <div class="number" id="stat-total">‚Äî</div>
          <div class="label" data-i18n="admin.stats_total">ÊÄªÊ∂àÊÅØ</div>
        </div>
        <div class="stat-card">
          <div class="number" id="stat-unread">‚Äî</div>
          <div class="label" data-i18n="admin.stats_unread">Êú™ËØª</div>
        </div>
        <div class="stat-card">
          <div class="number" id="stat-visitors">‚Äî</div>
          <div class="label" data-i18n="admin.stats_visitors">Áî®Êà∑Êï∞</div>
        </div>
      </div>

      <!-- ËÆæÁΩÆÈù¢Êùø -->
      <div class="section-title section-toggle" id="settings-toggle">
        <span>Á≥ªÁªüËÆæÁΩÆ</span>
        <span class="toggle-arrow" id="settings-arrow">‚ñ∏</span>
      </div>
      <div id="settings-panel" class="settings-panel" style="display:none">
        <p class="loading">Âä†ËΩΩ‰∏≠‚Ä¶</p>
      </div>

      <div class="section-title" style="margin-top:28px">Ê∂àÊÅØÁÆ°ÁêÜ</div>

      <!-- Â∑•ÂÖ∑Ê†èÔºöËøáÊª§Âô® + ÊêúÁ¥¢ + ÂØºÂá∫ -->
      <div class="toolbar">
        <div class="filters">
          <button class="filter-btn active" id="filter-all" data-i18n="admin.all_messages">ÂÖ®ÈÉ®Ê∂àÊÅØ</button>
          <button class="filter-btn" id="filter-unread" data-i18n="admin.unread_only">‰ªÖÊú™ËØª</button>
          <button class="filter-btn" id="filter-blocked">ÊòæÁ§∫Â∑≤Â±èËîΩ</button>
        </div>
        <input type="text" id="search-input" class="search-input" placeholder="ÊêúÁ¥¢Ê∂àÊÅØ„ÄÅËÅîÁ≥ªÊñπÂºè„ÄÅÂ§áÊ≥®‚Ä¶">
        <button id="export-btn" class="export-btn">ÂØºÂá∫ CSV</button>
      </div>

      <!-- Ê∂àÊÅØÂàóË°® -->
      <div id="message-list">
        <p class="loading" data-i18n="admin.loading">Âä†ËΩΩ‰∏≠‚Ä¶‚Ä¶</p>
      </div>

      <!-- ÂàÜÈ°µ -->
